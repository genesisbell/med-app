<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/images/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Medical Calculator Application"
    />
    <link rel="apple-touch-icon" href="./assets/images/logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./assets/styles/index.css">
    
    <title>Med App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Load Service Worker -->
    <script>
      if('serviceWorker' in navigator){
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('./serviceWorker.js')
              .then(registration => console.log('Success Service Worker loaded: ', registration.scope))
              .catch(error => console.log('Error loading Service Worker: ', error))
          });
      }
    </script>

  </body>
</html>
